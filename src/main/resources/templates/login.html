<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>logins</title>
    <link rel="stylesheet" href="assets/log_assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/log_assets/css/Login-Form-Basic-icons.css">
</head>

<body>
<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Log In</h2>
                <h2><a th:href="@{/}">Anonymus Complain Registration Platform&nbsp;</a></h2>

            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5"></div><div>
                <form action="#"
                      th:action="@{/login}"
                      method="POST">
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="text" name="email" placeholder="Email" />
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" placeholder="Password" />
                    </div>
                    <button type="submit">Login!</button>
                </form></div>
            </div>
        </div>
    </div>
</section>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
