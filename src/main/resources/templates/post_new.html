<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NYU Black Box</title>

</head>
<body>
    <div class="container">
        <a th:href="@{/}">Home</a>
        <form action="#"
              th:action="@{'/posts/new'}"
              th:object="${post}"
              method="post">
            <input type="hidden" th:field="*{account}" />
            <input type="hidden" th:field="*{createdAt}" />
            <h2>Post a New Complaint </h2>
            <div>
                <label for="new-post-title">Title of the Complaint </label>
                <input id="new-post-title" type="text" th:field="*{title}" placeholder="Title"/>
            </div>

            <div>
                <label for="new-post-body">Body of the Complaint </label>
                <textarea id="new-post-body" th:field="*{body}"></textarea>
            </div>

            <div>
                <label for="new-post-title">Department Name </label>
                <input id="new-post-title" type="text" th:field="*{department}" placeholder="Department Name"/>
            </div>

            <div>
                <label for="new-post-title">Admin Status </label>
                <input id="new-post-title" type="text"  th:value="Pending" th:name="*{adminUpdate}" placeholder="Default -Raised"/>
            </div>

            <div>
                <label for="new-post-title">User Status </label>
                <input id="new-post-title" type="text"  th:value="Raised" th:name="*{userUpdate}" placeholder="Default -Raised"/>
            </div>
            <button type="submit">Publish Complaint</button>
        </form>
    </div>

</body>
</html>
