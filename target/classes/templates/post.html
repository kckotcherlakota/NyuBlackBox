<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>NYU Black Box </title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
    <div class="container"><a class="navbar-brand" href="index.html">NYU Black Box</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>

    </div>
</nav>
<header class="masthead" style="background-image:url('/assets/img/post-bg.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto position-relative">
                <div class="post-heading">
                    <h2 th:text="${post.title}">Title</h2>
                    <h6 class="subheading" th:text="'Created at ' + ${post.createdAt}">Created At</h6>
                    <h6 class="subheading"th:text="'Updated at ' + ${post.updatedAt}">Updated At</h6>



                </div>
            </div>
        </div>
    </div>
</header>
<article>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <p> Complaint Body</p>

                <p th:text="${post.body}">body text</p>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6"><label class="col-form-label">Department name</label></div>
            <div class="col-md-6"> <h6 class="subheading"th:text="${post.department}">  </h6></div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6"><p th:text="'Admin Status :--' + ${post.adminUpdate}">Admin Status</p></div>
            <ul sec:authorize="isAuthenticated()">
            <div class="col-md-6"><button class="btn btn-primary" type="button" ><a th:href="@{'/posts/' + ${post.id} + '/admin'}">Admin Status Update</a></button></div>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6"> <p th:text="'User Status :--' + ${post.userUpdate}">User Status</p></div>
            <ul sec:authorize="isAuthenticated()">
            <div class="col-md-6"> <button class="btn btn-primary" type="button" ><a th:href="@{'/posts/' + ${post.id} + '/user'}">User Status Update</a></button></div>
            </ul>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <ul sec:authorize="isAuthenticated()">


                <div class="col-md-6"><button class="btn btn-primary" type="button" ><a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a></button></div>
                <br>
                <div class="col-md-6"><button class="btn btn-primary" type="button"><a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a></button></div>
                <br>
                <div class="col-md-6"><button class="btn btn-primary" type="button"><a th:href="@{/}">Home</a></button></div>

            </ul>
        </div>
    </div>
</article>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <p class="text-muted copyright">Copyright&nbsp;Â© KC 2022</p>
            </div>
        </div>
    </div>
</footer>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/clean-blog.js"></script>
</body>

</html>
